<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script type="text/javascript" src="clock.js"></script>
        <script type="text/javascript" src="alerts.js"></script>
        <script type="text/javascript">
            window.onload = updatoAlerto; 
        </script>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">PittWeb</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Scout</a></li>
                <li class="nav-item active"><a class="nav-link" href="#">Alert</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Clock</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Video</a></li>
                <li class="nav-item"><a class="nav-link" href="#">References</a></li>
            </ul>
            <button type="button" class="btn btn-outline-light navbar-btn" data-toggle="modal" data-target="#settingsModal">
                Settings
            </button>
        </nav>

         <!--Settings modal-->
         <div class="modal hide fade" id="settingsModal">
            <div class="modal-dialog modal-lg">
                <!--Modal content-->
                <div class="modal-content">
                    <!--Modal header-->
                    <div class="modal-header">
                        <h4 class="modal-title">Settings</h4>
                        <button type="button" class="close" data-dismiss="modal">X</button>
                    </div>
                    <!--/Modal header-->

                    <!--Modal body-->
                    <div class="modal-body">
                        <!--Settings form-->
                        <form id="settings">
                            <!--Team number input-->
                            <div class="form-group">
                                <label for="teamNumber">Team Number:</label>
                                <input type="text" class="form-control" id="teamNumber" value="">
                            </div>
                            <!--Event key input-->
                            <div class="form-group">
                                <label for="eventKey">Event Key:</label>
                                <input type="text" class="form-control" id="eventKey" value="">
                            </div>
                            <!--Slack API key-->
                            <div class="form-group">
                                <label for="slackAPI">Slack API Key</label>
                                <input type="text" class="form-control" id="slackAPI" value="">
                            </div>
                            <div class="form-group">
                                <label for="slackChannel">Slack Channel ID</label>
                                <input type="text" class="form-control" id="slackChannel" value="">
                            </div>
                            <b>Debugging tools</b>
                            <!--Match Number input-->
                            <div class="form-group">
                                <label for="matchNum">Match Number:</label>
                                <input type="text" class="form-control" id="matchNum" value="">
                            </div>
                            <!--Display data in console checkbox-->
                            <div class="form-group form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox"> Print requested data in console 
                                </label>
                            </div>
                        </form> 
                        <!--Settings form-->
                    </div>
                    <!--Modal body-->

                    <!--Modal footer-->
                    <div class="modal-footer">
                        <!--Close button-->
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <!--Save button (calls updateSettings())-->
                        <button type="button" class="btn btn-primary" onclick="updatoAlerto();" data-dismiss="modal">Save</button>
                    </div>
                    <!--/Modal footer-->
                </div>
                <!--/Modal content-->
            </div>
        </div>
        <!--/Settings modal-->

        <!--Alert Box-->
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col alertBox" id="alertBox">
                    </div>
                </div>
                <div class="row">
                    <div class="col" id="sendMessage">
                        <form class="form-inline" id="messageForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="message" style="width: 95vw"></input>
                            </div>
                            <button type="button" onclick="sendMessage();" class="btn btn-secondary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--/Alert Box-->

        <div class="row" style="height: 60vh">
            <div class="col-2 listborders">
                <!-- <font size="5vw">Task List</font> -->
                <!-- <iframe width="100%" height="100%" src="https://docs.google.com/document/d/1vwCOhDxH1_ODmeBlTHRAkRQUq5iMOFqqRurJl40JyBo/edit?usp=sharing"></iframe> -->
            </div>
            <div class="col-5 listborders">
                <font size="5vw">Discord</font>
                <widgetbot
                    server="266074632056995840"
                    channel="474305299545587712"
                    id="embed"
                    height="54vh"
                    width="100%"
                ></widgetbot>
                <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>

                <script>
                const embed = document.getElementById('embed')

                /*embed.on('signIn', data => {
                    console.log(`Guest signed in as ${data.name}`)
                    embed.emit('sendMessage', 'Hello world')
                })*/
                </script>
            </div>
        </div>
        <script type="text/javascript" src="slack.js"></script>
        <script type="text/javascript" src="settings.js"></script>
    </body>
</html>
